<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Title</title>
</head>
<body>
<form method="post">
 {% csrf_token %}
 {{ form.as_p }}
 <input type="submit" value="Submit"/>
</form>
<div>
    <p>ID: {{ object.id }}<br/></p>
    <p>Name: {{ object.name }}<br/></p>
    <p>Address: {{ object.address }}<br/></p>
    <p>Profession: {{ object.profession }}<br/></p>
    <p>Number: {{ object.number }}<br/></p>
    <p>Email: {{ object.email }}<br/></p>
    <hr/>
</div>
</body>
</html>
